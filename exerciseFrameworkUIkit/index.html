<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.1/dist/js/uikit-icons.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form class="uk-form-stacked" id="row">

        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Nome:</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Nome...">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Telefone:</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Telefone...">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Email</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Email...">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Cidade</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Cidade...">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-select">Estado Federativo</label>
            <div class="uk-form-controls">
                <select class="uk-select" id="form-stacked-select">
                    <option>MG</option>
                    <option>RJ</option>
                    <option>SP</option>
                </select>
            </div>
        </div>

        <div class="uk-margin">
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </div>
        <button class="uk-button uk-button-danger">Cancelar</button>
        <button class="uk-button uk-button-primary">Enviar</button>

    </form>
</body>

</html>
