<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/milligram@1.4.1/dist/milligram.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
          <label for="nameField">Nome</label>
          <input type="text" placeholder="Nome" id="nome">
          <label for="telefone">Telefone</label>
          <input type="text" placeholder="Telefone" id="telefone">
          <label for="email">Email</label>
          <input type="text" placeholder="Email" id="nameField">
          <label for="telefone">Cidade</label>
          <input type="text" placeholder="Cidade" id="telefone">
          <label for="state">Estado</label>
          <select id="state">
            <option>MG</option>
            <option>SP</option>
            <option>RJ</option>
            <option>ES</option>
          </select>
          <label for="commentField">Comente aqui</label>

        </fieldset>
      </form>
