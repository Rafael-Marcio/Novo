<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index10.css">
    <title>Contador</title>
</head>
<body>
    <main>
        <header>Contador</header>
        <input type="number" id="numero">
        <span id="resultado"></span>
    </main>
</body>
</html>
<script>
    var visor = document.getElementById("resultado");
    var contador = 0;
    var interval = setInterval(iniciar,1000);

    function iniciar(){

        if(contador == 10){
            clearInterval(interval);
            alert("Terminou");
            return;
        }
        contador = contador + 1;
        console.log(contador);
        visor.innerText = contador;
    }
</script>
