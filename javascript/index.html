            <br><button id="btn" onclick="calcular(Number(`nota1`),Number(`nota2`))">Exibir Média e Situação</button>
        </form>

</body>

        let resposta = (a + b) /2;
        alert(`A média do aluno(a) ${nome.value} é: ${resposta}`);
