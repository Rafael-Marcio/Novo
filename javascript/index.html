<!DOCTYPE html>
<html lang="pt-br">

<body>
    <header>
        <h1>Programa Situação do Aluno</h1>
    </header>
    <main>
        <form id="formulario">
            <div class="box">
                <p>Nome do Aluno: </p>
                <input type="text" id="nome" placeholder="Digite o nome do aluno...">
            </div>
            <div class="box">
                <p >1° Nota: </p>
                <input type="number" id="nota1" placeholder="Digite a primeira nota...">
            </div>
            <div class="box" >
                <p >2° Nota: </p>
                <input type="number" id="nota2" placeholder="Digite a segunda nota...">
            </div>

            <br><button id="btn" onclick="calcular()">Exibir Média e Situação</button>
        </form>
        <aside id="image">
            <img src="images/undraw_Analysis_dq08.png">
        </aside>
    </main>

</body>
<script type="text/javascript">
    function calcular(){
        var nome = document.getElementById("nome");
        var nota1 = document.getElementById("nota1");
        var nota2 = document.getElementById("nota2");
        var btn_calcular =document.getElementById("btn");
        var resposta = (nota1.value) + (nota2.value)/2;
        console.log(resposta);
        window.alert(resposta);
    }
    
</script>
