<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Sem memÃ³ria Cache -->
    <meta name="Cache-Control" content="no-cache">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/xhttp.js"></script>
    <link rel="stylesheet" href="./css/http.css">
    <link rel="stylesheet" src="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    {header}
    <div class="box">
        <div class="left"></div>
        <div class="mid">
            <span class="loader" id="loader"></span>
            <div id="posts" class="posts" style="display: none; flex-direction: column; align-items: center;  justify-content: center; left: 50%;">
                {registros}
            </div>
        </div>
        <div class="right">
            <form action="./index.php?class=PostBlog&method=save" method="post" class="boxR">
                <div class="boxH" style="display: flex; justify-content: space-between;">
                    <label>Postagem</label><br>
                    <input  id="data" name="data"  style="width: 90px; border: 0px; font-size: 16px; font-weight: 100;">
                    <input  id="hora" name="hora"  style="width: 70px; border: 0px; font-size: 16px; font-weight: 100;">
                </div>
                <textarea style="height: 50px; font-size: 15px;" id="postagem" name="postagem" type="text"></textarea><br>
                <input value="Enviar" id="btnPostar" type="submit" style="font-size: 16px;">
            </form>
        </div>
    </div>

    {footer}
    
</body>
</html>
