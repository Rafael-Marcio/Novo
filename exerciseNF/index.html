<script>
//API para CEP
  
      document.getElementById('CEPReme').addEventListener('blur', function() {
          const cep = this.value.replace(/\D/g, '');
  
          if (cep.length !== 8) {
              alert('CEP inválido');
              return;
          }
  
          fetch(`https://viacep.com.br/ws/${cep}/json/`)
              .then(response => response.json())
              .then(data => {
                  if (data.erro) {
                      alert('CEP não encontrado');
                  } else {
                      document.getElementById('muniReme').value = data.localidade;
                      document.getElementById('bairroReme').value = data.bairro;
                      document.getElementById('endeReme').value = data.logradouro;
                  }
              })
              .catch(error => console.error('Erro na requisição:', error));
      });


      document.getElementById('CEPDesti').addEventListener('blur', function() {
          const cep = this.value.replace(/\D/g, '');
