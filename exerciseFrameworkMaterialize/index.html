<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Nome</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telefone</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">domain</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Cidade</label>
                </div>
                <select class="browser-default">
                    <option value="" disabled selected>Estado Federativo</option>
                    <option value="1">MG</option>
                    <option value="2">RJ</option>
                    <option value="3">SP</option>
                </select>
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Textarea</label>
                </div>
                <a class="waves-effect waves-light btn-small" id="error"><i class="material-icons left">cancel</i>Cancelar</a>
                <a class="waves-effect waves-light btn-small"><i class="material-icons right">cloud</i>Enviar</a>

            </div>
        </form>
    </div>
</body>

</html>
