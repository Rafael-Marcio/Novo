<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index12.css">
    <title>Timer</title>
</head>
<body>
    <header>Timer</header>
    <main>
        <div class="caixa">
            <div class="box">
                <header>Horas</header>
                <input type="number" id="horas" placeholder="Horas...">
            </div>
            <div class="box">
                <header>Minutos</header>
                <input type="number" id="minutos" placeholder="Minutos..">
            </div>
            <div class="box">
                <header>Segundos</header>
                <input type="number" id="segundos" placeholder="Segundos...">
            </div>
        </div>
        <div class="caixa">
            <div class="box">
                <header>Horas</header>
                <span id="Horas">00</span>
            </div>
            <div class="box">
                <header>Minutos</header>
                <span id="Minutos">00</span>
            </div>
            <div class="box">
                <header>Segundos</header>
                <span id="Segundos">00</span>
            </div>
        </div>
    </main>
    <button id="btn" onclick="iniciar()">Timer</button>
    <button id="btn" onclick="limpar()">Reset</button>
    <button id="btn" onclick="pause()">Pause</button>
    <button id="btn" onclick="start()">Start</button>
</body>
</html>
<script>
    
    function iniciar(){
        var horas = document.getElementById("horas").value;
        var minutos = document.getElementById("minutos").value;
        var segundos = document.getElementById("segundos").value;

        visorH = document.getElementById("Horas");
        visorM = document.getElementById("Minutos");
        visorS = document.getElementById("Segundos");

        contaH = horas;
        contaM = minutos;
        contaS = segundos;

        interval = setInterval(contagem,1000);

        function contagem(){
            if(contaS == 0){
                if((contaM == 0) && (contaH == 0)){
                    clearInterval(interval);
                    return;
                }else if(contaM > 0){
                    contaM--;
                    contaS = 59;

                    if(contaM <=9){
                        visorM.innerHTML = "0" + contaM;
                    }else{
                        visorM.innerHTML = contaM;
                    }
                    if(contaS <=9){
                        visorS.innerHTML = "0" + contaS;
                    }else{
                        visorS.innerHTML = contaS;
                    }

                }else if(contaH > 0){
                    contaH--;
                    contaM = 59;
                    contaS = 59;
                    
                    if(contaH <= 9){
                        visorH.innerHTML = "0" + contaH;
                    }else{
                        visorH.innerHTML = contaH;
                    }
                    if(contaM <=9){
                        visorM.innerHTML = "0" + contaM;
                    }else{
                        visorM.innerHTML = contaM;
                    }
                    if(contaS <=9){
                        visorS.innerHTML = "0" + contaS;
                    }else{
                        visorS.innerHTML = contaS;
                    }
                }
            }else{
                contaS--;
                if(contaS <= 9){
                    visorS.innerHTML = "0" + contaS;
                }else{
                    visorS.innerHTML = contaS;
                }
            }
        }
    }
    function limpar(){
            clearInterval(interval);
            visorH.innerHTML = "00";
            visorM.innerHTML = "00";
            visorS.innerHTML = "00";
            contaH = 0;
            contaM = 0;
            contaS = 0;
    }
    function pause(){
        clearInterval(interval);
    }
    function start(){
        interval = setInterval(contagem,1000);
    }
</script>
