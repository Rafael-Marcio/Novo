<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <title>Autenticando Usuário</title>
    <link rel="stylesheet" href="./html/css/index.css">
    <link rel="stylesheet" href="./html/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container" data-bs-theme="dark">


    <form method="post" class="login" name="login" id="login">
        <span>Logando no Sistema</span>
        <input type="text" id="user" name="user" placeholder="Digite o usuário..."></input>
        <input type="password" id="password" name="password" placeholder="Digite sua senha ..."></input>
        <button type="submit" id="btnlogar">Autenticar</button>
        <h3 class="link mt-4" id="btnCadastrar" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Cadastro</h3>
        <h2>Senac - 2024</h2>
    </form>


    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" name="cadastro" id="cadastro">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="nome" name="nome" placeholder="Nome do Usuário...">
                    <input type="text" id="email" name="email" placeholder="Email do Usuário...">
                    <input type="password" id="password" name="password" placeholder="Senha do Usuário...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCadastro" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>



</body>
<script src="./js/Http.js"></script>
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
