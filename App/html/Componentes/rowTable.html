<div class="box" style="width: 400px !important; display: flex; flex-direction: column; border: 2px solid black; border-radius: 10px; margin-top: 10px; justify-content: end; align-items: center;">
    <div class="post">
        <div class="parte" style="font-size: 22px; text-align: center;">
            <button id="btnPostagem" name="btnPostagem" data-id="{id}" onclick="PegarLine(this)" style=" color: black; background-color: transparent; border: 0px;" data-bs-toggle="modal" data-bs-target="#exampleModal">{post}</button>
        </div>
        <div class="parte1" style="text-align: end; display: flex; justify-content: center; align-items: center;">
            <p>{data} | {hora}</p>
            <p style="width: 100px;"></p>
            <button id="btnLike" data-id="{id}" style="background-color: transparent; border: 0px;"><i class="bi bi-heart-fill" style="color: red; font-size: 15px;"></i></button> {likePost} <!--<button id="btnDeslike" data-id="{id}" style="background-color: transparent; border: 0px;"><i class="bi bi-heartbreak-fill" style="color: black;"></i></button>-->
            <button onclick="Delete(this)" data-id="{id}" style="background-color: transparent; border: 0px;"><i style="color: red; font-size: 20px;" class="bi bi-trash"></i></button>
        </div>
    </div>
</div>
