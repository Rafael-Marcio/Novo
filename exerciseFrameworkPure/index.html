<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-first-name">Nome</label>
                    <input type="text" id="multi-first-name" class="pure-u-23-24" required="" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-last-name">Email</label>
                    <input type="text" id="multi-last-name" class="pure-u-23-24" required="" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="">Telefone</label>
                    <input type="email" id="" class="pure-u-23-24"/>
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-city">Cidade</label>
                    <input type="text" id="multi-city" class="pure-u-23-24" required="" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-state">Estado Federativo</label>
                    <select id="multi-state" class="pure-input-1-2">
                        <option>MG</option>
                        <option>SP</option>
                        <option>RJ</option>
                    </select>
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <textarea name="" id="" cols="100" rows="5"></textarea>
                </div>
            </div>
            <button type="submit" class="pure-button" id="erro">Cancelar</button>
            <button type="submit" class="pure-button pure-button-primary">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
